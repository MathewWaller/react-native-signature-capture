def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

apply plugin: 'com.android.library'

def isNewArchitectureEnabled() {
    return rootProject.hasProperty("newArchEnabled") && rootProject.getProperty("newArchEnabled") == "true"
}

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 34)
    
    namespace 'com.rssignaturecapture'

    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 21)
        targetSdkVersion safeExtGet('targetSdkVersion', 34)
        versionCode 1
        versionName "1.0"
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    
    buildTypes {
        release {
            minifyEnabled false
        }
    }
    
    lintOptions {
        disable 'GradleCompatible'
    }
    
    packagingOptions {
        pickFirst '**/libc++_shared.so'
        pickFirst '**/libjsc.so'
    }
}

repositories {
    google()
    mavenCentral()
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation "androidx.appcompat:appcompat:${safeExtGet('androidxAppCompatVersion', '1.6.1')}"
}

// Fix for the specific Gradle task dependency issue
gradle.taskGraph.whenReady { taskGraph ->
    taskGraph.allTasks.each { task ->
        // Handle both project naming conventions
        if (task.path.contains('reactnativesignaturecapture') && task.name.contains('packageDebugResources')) {
            def generateTask = taskGraph.allTasks.find { 
                (it.path.contains('react-native-signature-capture') || it.path.contains('reactnativesignaturecapture')) && 
                it.name == 'generateDebugResValues' 
            }
            if (generateTask) {
                task.dependsOn generateTask
            }
        }
        if (task.path.contains('reactnativesignaturecapture') && task.name.contains('packageReleaseResources')) {
            def generateTask = taskGraph.allTasks.find { 
                (it.path.contains('react-native-signature-capture') || it.path.contains('reactnativesignaturecapture')) && 
                it.name == 'generateReleaseResValues' 
            }
            if (generateTask) {
                task.dependsOn generateTask
            }
        }
    }
}